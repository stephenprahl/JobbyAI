<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Plan AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="/icons/icon48.png" alt="Resume Plan AI" class="logo">
      <h1>Resume Plan AI</h1>
    </header>
    
    <main class="main-content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Analyzing job listing...</p>
      </div>
      
      <div id="analysis-result" class="hidden">
        <div class="score-container">
          <div class="score-circle">
            <span id="match-score">85</span>%
          </div>
          <p class="score-label">Match Score</p>
        </div>
        
        <div class="section">
          <h3>Matching Skills</h3>
          <div id="matching-skills" class="skills-container"></div>
        </div>
        
        <div class="section">
          <h3>Missing Skills</h3>
          <div id="missing-skills" class="skills-container missing"></div>
        </div>
        
        <div class="section">
          <h3>Suggestions</h3>
          <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        
        <button id="generate-resume" class="primary-button">
          Generate Tailored Resume
        </button>
      </div>
      
      <div id="error" class="hidden">
        <div class="error-icon">⚠️</div>
        <p>Could not analyze this page. Please try on a job listing page.</p>
        <p>Supported sites: LinkedIn, Indeed, Glassdoor</p>
      </div>
    </main>
    
    <footer class="footer">
      <button id="settings-button" class="icon-button" title="Settings">⚙️</button>
      <a href="https://resumeplan.ai" target="_blank" class="icon-button" title="Help">❓</a>
    </footer>
  </div>
  
  <script type="module" src="popup.tsx"></script>
</body>
</html>
